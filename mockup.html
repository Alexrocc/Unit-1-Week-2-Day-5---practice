<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon - Holiday Gift Guide</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div id="logo-div">
        <img src="./assets/images/logo.png" alt="Amazon logo" />
      </div>
      <div>
        <ul>
          <li>All</li>
          <li>Today's deals</li>
          <li>Customer Service</li>
          <li>Registry</li>
          <li>Gift Cards</li>
          <li>Sell</li>
        </ul>
      </div>
    </header>
    <main>
      <section id="top-section">
        <div class="orange">
          <p>Shop All Holiday Gift Cards</p>
        </div>
        <div class="bg-img">
          <h1>Holiday Gift Guides</h1>
          <h3>Be a go-gifter</h3>
        </div>
      </section>
      <section id="small-card-section">
        <div class="text-div">
          <h2>Find the perfect gift</h2>
          <p>Shop now</p>
        </div>
        <div class="card-div">
          <div class="small-card">
            <img src="./assets/images/img_1.jpg" alt="" />
          </div>
          <div class="small-card">
            <img src="./assets/images/img_2.jpg" alt="" />
          </div>
          <div class="small-card">
            <img src="./assets/images/img_3.jpg" alt="" />
          </div>
          <div class="small-card">
            <img src="./assets/images/img_4.jpg" alt="" />
          </div>
        </div>
      </section>
      <section id="large-img-section">
        <div class="large-img">
          <img src="./assets/images/img_9.png" alt="" />
          <div>
            <h2>Play the gifting game</h2>
            <p>Shop gaming</p>
          </div>
        </div>
        <div class="large-img">
          <img src="./assets/images/img_10.png" alt="" />
          <div>
            <h2>The sound of cheer</h2>
            <p>Shop Audio & Accessories</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div></div>
      <div></div>
    </footer>
  </body>
</html>
