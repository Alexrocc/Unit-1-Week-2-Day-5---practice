<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon - Holiday Gift Guide</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div id="logo-div">
        <img src="./assets/images/logo.png" alt="Amazon logo" />
      </div>
      <nav>
        <ul>
          <li><a href="#">All</a></li>
          <li><a href="#">Today's deals</a></li>
          <li><a href="#">Customer Service</a></li>
          <li><a href="#">Registry</a></li>
          <li><a href="#">Gift Cards</a></li>
          <li><a href="#">Sell</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="top-section">
        <div class="orange">
          <p>Shop All Holiday Gift Cards</p>
        </div>
        <div class="bg-img">
          <h1>Holiday Gift Guides</h1>
          <h3>Be a go-gifter</h3>
        </div>
      </section>
      <section id="small-card-section">
        <div class="text-div">
          <h2>Find the perfect gift</h2>
          <p><a class="body-anchor" href="#">Shop now</a></p>
        </div>
        <div class="card-div">
          <div class="small-card">
            <img src="./assets/images/img_1.jpg" alt="E-book" />
          </div>
          <div class="small-card">
            <img src="./assets/images/img_2.jpg" alt="Desk laptop" />
          </div>
          <div class="small-card">
            <img src="./assets/images/img_3.jpg" alt="Smartwatch" />
          </div>
          <div class="small-card">
            <img src="./assets/images/img_4.jpg" alt="Cat and dog" />
          </div>
        </div>
      </section>
      <section id="large-img-section">
        <div class="large-img">
          <img src="./assets/images/img_9.png" alt="Christmas VR set" />
          <div class="large-img-text">
            <h2>Play the gifting game</h2>
            <p><a class="body-anchor" href="#">Shop gaming</a></p>
          </div>
        </div>
        <div class="large-img">
          <img
            src="./assets/images/img_10.png"
            alt="Reading and music utilities"
          />
          <div class="large-img-text">
            <h2>The sound of cheer</h2>
            <p><a class="body-anchor" href="#">Shop Audio & Accessories</a></p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div id="anchor-div">
        <p><a href="#">Back to top</a></p>
      </div>
      <div>
        <img src="./assets/images/logo.png" alt="Amazon logo" />
      </div>
    </footer>
  </body>
</html>
